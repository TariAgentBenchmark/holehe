name: Build Pre-release

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build single-file executable
        run: pyinstaller --onefile --name holehe-amazon-ui main.py

      - name: Collect artifact
        run: |
          mkdir artifacts
          copy dist\holehe-amazon-ui.exe artifacts\holehe-amazon-ui.exe

      - name: Publish pre-release (overwrite)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: prerelease
          name: Pre-release
          prerelease: true
          overwrite: true
          files: artifacts/holehe-amazon-ui.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
